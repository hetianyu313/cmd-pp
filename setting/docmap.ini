bitset
std::bitset<size>
标准库中的一个存储 0/1 的大小不可变容器
通过固定的优化，使得一个字节的八个比特能分别储存 8 位的 0/1。
参见 https://oi-wiki.org/lang/csl/bitset/

string
std::string 提供了字符串的操作,使用简单,基本与字符数组不相上下
参见 https://oi-wiki.org/lang/csl/string/

pair
std::pair<■,■> 将两个变量关联在一起，组成一个对，而且两个变量的数据类型可以是不同的。
std::make_pair(■,■) 由这两个变量组成的pair
first/second 获取元素值
pair是标准库中定义的一个类模板，本身不是一个类，而是可以根据不同数据类型产生不同类的模板。



